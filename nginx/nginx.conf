events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Development: HTTP server (Port 80) - No SSL required
    server {
        listen 80;
        server_name localhost;

        # Serve React App
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to backend (must come before location /)
        location /api/ {
                proxy_pass http://server:3000;
                proxy_http_version 1.1;
                
                # Standard proxy headers
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;
                
                # CORS headers (if needed)
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                
                # Handle preflight requests
                if ($request_method = OPTIONS) {
                    return 204;
                }
            }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy Socket.IO to backend
            location /socket.io/ {
                proxy_pass http://server:3000;
                proxy_http_version 1.1;
                
                # WebSocket upgrade headers
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                
                # Standard proxy headers
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;
                
                # WebSocket timeouts (important for long-lived connections)
                proxy_read_timeout 86400;
                proxy_send_timeout 86400;
                
                # Disable buffering for WebSockets
                proxy_buffering off;
                proxy_cache off;
            }
    }

